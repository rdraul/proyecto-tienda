    <body>

    <header class="site-header">
        <div class="Contenedor Contenido-header">
            <div class="barra">
                <a id="titulo" href="index.html" 
                class="animate__animated animate__backInLeft">
                Plaza <span>Maldonado</span> 
                </a>
                <nav class="navegacion animate__animated animate__backInRight">
                    <a href="nosotros.html"> Nosotros </a>
                    <a href="anuncios.html"> Anuncios </a>
                    <a href="productos.html"> Productos </a>
                    <a href="contacto.html"> Contacto </a>
                </nav>
            </div>
        </div><!--contenedor-->
    </header>
    <h1 class="fw-300 centrar-texto animate__animated animate__fadeInUp ">Contacto</h1>
    <img src="img/tienda001.jpg" alt="Imagen principal">
    <main class="Contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">LLena el Formulario del Contacto</h2>
        
        <form action="" class="form">
            <fieldset>
                <legend>Informacion Personal</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu nombre">

                <label for="email">Email: </label>
                <input type="email" id="email" placeholder="Tu Correo Electronico" required>

                <label for="telefono">Telefono: </label>
                <input type="tel" id="telefono" placeholder="Tu Telefono" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje"></textarea>
            </fieldset>
            <fieldset>
                <legend>Informacion sobre Propiedad</legend>
                <label for="opciones">Vende o Compra</label>
                <select name="" id="opciones">
                    <option value="" disabled selected>-- Seleccione --</option>
                    <option value="Compra">Compra</option>
                    <option value="Vende">Vende</option>
                </select>
                <label for="cantidad">Cantidad</label>
                <input type="number" min="0" max="100" step="5">
            </fieldset>
            <fieldset>
                <legend>Contacto</legend>
                
                <p>Como desea ser Contactado</p>
                <div class="forma-contacto">
                    <label for="telefono">Telefono</label>
                    <input type="radio" name="Contacto" value="telefono" id="telefono">
                    
                    <label for="correo">E-mail</label>
                    <input type="radio" name="Contacto" value="telefono" id="correo">
                </div>
                <p>Si eligio Telefono, elija la fecha y la hora</p>
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">

                <label for="hora">Hora:</label>
                <input type="time" id="hora" min="9:00" max="18:00">

            </fieldset>
                <input type="submit" class="boton boton-verde">
        </form>
    </main>
    <footer class="site-footer seccion">
        <div class="Contenedor contenedor-footer">
        <nav class="navegacion">
            <a href="nosotros.html"> Nosotros </a>

            <a href="contacto.html"> Contacto </a>
        </nav>
